<ion-header>
  <ion-navbar>
    <ion-title>
      Elements The Game
    </ion-title>

    <ion-buttons end>
      <button ion-button (click)="restartGame()">
        Restart
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid *ngIf="qanta$ | async as qanta">
    <ion-row>
      <ion-col>
        <button ion-button full outline (click)="updateQanta('Dark', qanta['Dark'])">
          <span>{{ qanta['Dark'] }}</span>
          <span>Dark</span>
          <img src="/assets/imgs/elements/Dark.jpg" />
        </button>
      </ion-col>
      <ion-col>
        <button ion-button full outline (click)="updateQanta('Water', qanta['Water'])">
          <span>{{ qanta['Water'] }}</span>
          <span>Water</span>
          <img src="/assets/imgs/elements/Water.jpg" />
        </button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <button ion-button full outline (click)="updateQanta('Death', qanta['Death'])">
          <span>{{ qanta['Death'] }}</span>
          <span>Death</span>
          <img src="/assets/imgs/elements/Death.jpg" />
        </button>
      </ion-col>
      <ion-col>
        <button ion-button full outline (click)="updateQanta('Life', qanta['Life'])">
          <span>{{ qanta['Life'] }}</span>
          <span>Life</span>
          <img src="/assets/imgs/elements/Life.jpg" />
        </button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <button ion-button full outline (click)="updateQanta('Earth', qanta['Earth'])">
          <span>{{ qanta['Earth'] }}</span>
          <span>Earth</span>
          <img src="/assets/imgs/elements/Earth.jpg" />
        </button>
      </ion-col>
      <ion-col>
        <button ion-button full outline (click)="updateQanta('Aether', qanta['Aether'])">
          <span>{{ qanta['Aether'] }}</span>
          <span>Aether</span>
          <img src="/assets/imgs/elements/Aether.jpg" />
        </button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <button ion-button full outline (click)="updateQanta('Fire', qanta['Fire'])">
          <span>{{ qanta['Fire'] }}</span>
          <span>Fire</span>
          <img src="/assets/imgs/elements/Fire.jpg" />
        </button>
      </ion-col>
      <ion-col>
        <button ion-button full outline (click)="updateQanta('Air', qanta['Air'])">
          <span>{{ qanta['Air'] }}</span>
          <span>Air</span>
          <img src="/assets/imgs/elements/Air.jpg" />
        </button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <button ion-button full outline (click)="updateQanta('Gravity', qanta['Gravity'])">
          <span>{{ qanta['Gravity'] }}</span>
          <span>Gravity</span>
          <img src="/assets/imgs/elements/Gravity.jpg" />
        </button>
      </ion-col>
      <ion-col>
        <button ion-button full outline (click)="updateQanta('Entropy', qanta['Entropy'])">
          <span>{{ qanta['Entropy'] }}</span>
          <span>Entropy</span>
          <img src="/assets/imgs/elements/Entropy.jpg" />
        </button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <button ion-button full outline (click)="updateQanta('Time', qanta['Time'])">
          <span>{{ qanta['Time'] }}</span>
          <span>Time</span>
          <img src="/assets/imgs/elements/Time.jpg" />
        </button>
      </ion-col>
      <ion-col>
        <button ion-button full outline (click)="updateQanta('Light', qanta['Light'])">
          <span>{{ qanta['Light'] }}</span>
          <span>Light</span>
          <img src="/assets/imgs/elements/Light.jpg" />
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>

  <button ion-button full outline (click)="addRandomQanta()">Add Random Qanta</button>

  <ion-footer>
    <button *ngIf="health$ | async as health" ion-button full (click)="updateHealth(health)">HP: {{ health }}</button>
  </ion-footer>
</ion-content>
